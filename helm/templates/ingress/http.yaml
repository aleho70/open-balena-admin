apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-balena-admin-http
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: open-balena-admin-haproxy
    cert-manager.io/issuer: open-balena-admin-certificate-issuer
spec:
  tls:
  - hosts:
    - admin.{{ .Values.global.hostname }}
    - postgrest.{{ .Values.global.hostname }}
    - remote.{{ .Values.global.hostname }}
    secretName: open-balena-admin-tls
  rules:
  - host: admin.{{ .Values.global.hostname }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: admin
            port:
              number: 443
  - host: postgrest.{{ .Values.global.hostname }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: postgrest
            port:
              number: 443
  - host: remote.{{ .Values.global.hostname }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: remote
            port:
              number: 443